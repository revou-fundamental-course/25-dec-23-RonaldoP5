<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katik - Kalkulator Segitiga</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header id="navigation-bar">
        <h1 id="logo">Welcome to Kalkulator Segitiga</h1>
        <p id="tagline">Hai Sobat, Selamat datang di Katik :] <br> Sebuah aplikasi sederhana yang berfungsi untuk menghitung luas dan keliling bangun datar</p>
        <nav class="navigation">
            <a href="#luas-segitiga">Luas Segitiga</a>
            <a href="#keliling-segitiga">Keliling Segitiga</a>
        </nav>
    </header>

    <main>
        <div class="calculator-container">
            <!-- Luas Segitiga -->
            <section id="luas-segitiga" class="calculator-section">
                <h2>Luas Segitiga</h2>
                <img src="Assets/Luas Segitiga.png" alt="Luas Segitiga" width="300" height="250">
                <form id="luas-form">
                    <label for="base">Alas:</label>
                    <input type="number" id="base" required>

                    <label for="height">Tinggi:</label>
                    <input type="number" id="height" required>

                    <button type="button" onclick="calculateLuas()">Hitung Luas</button>
                    <button type="button" id="resetLuasButton" onclick="resetLuasForm()">Reset</button>
                </form>

                <div id="luas-result">
                    <p id="luas-formula"></p>
                    <p id="luas-calculation"></p>
                </div>
            </section>

            <!-- Keliling Segitiga -->
            <section id="keliling-segitiga" class="calculator-section">
                <h2>Keliling Segitiga</h2>
                <img src="/Assets/Rumus Keliling Segitiga.png" alt="Keliling Segitiga" width="300" height="250">
                <form id="keliling-form">
                    <label for="side1">Sisi 1:</label>
                    <input type="number" id="side1" required>

                    <label for="side2">Sisi 2:</label>
                    <input type="number" id="side2" required>

                    <label for="side3">Sisi 3:</label>
                    <input type="number" id="side3" required>

                    <button type="button" onclick="calculateKeliling()">Hitung Keliling</button>
                    <button type="button" id="resetKelilingButton" onclick="resetKelilingForm()">Reset</button>
                </form>

                <div id="keliling-result">
                    <p id="keliling-formula"></p>
                    <p id="keliling-calculation"></p>
                </div>
            </section>
        </div>
    </main>

    <script src="js/script.js"></script>
    
    </main>
    <footer class="footer">
        <p>&copy; 2024 Ronaldo Putra Satria <br>Gmail : ronaldoputrasatria@gmail.com</p>
    </footer>
    <button class="buttons" id="up-button">â†‘</button>
</body>
</html>
